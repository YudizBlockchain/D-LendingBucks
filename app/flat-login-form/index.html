<body>


<div class="container">
  <div class="info">
    <h1>Login Form</h1>
  </div>
</div>
<div class="form">
<img src="yudiz1.png"/><br><br><br>
  <form class="register-form">
    <p id="regTypeText">Register as</p>
    <input type="text" placeholder="name"/>
    <input type="password" placeholder="password"/>
    <input type="text" placeholder="email address"/>
    <input id="regTypeData" type="hidden" value="" />
    <button>create</button>
    <p class="message change">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form">
    <input type="text" placeholder="username"/>
    <input type="password" placeholder="password"/>
    <button>login</button>
    <p class="message">Not registered? </p>
      <!-- Example single danger button -->
    <div class="btn-group">
        
        <a data-toggle="dropdown" style="color: #EF3B3A; font-size: 12px;cursor: pointer;" aria-haspopup="true" aria-expanded="false">
            Create an account
        </a>
        <div class="dropdown-menu">
          <a id="lender" class="dropdown-item change" href="#">As Lender</a>
          <div class="dropdown-divider"></div>
          <a id="borrower" class="dropdown-item change" href="#">As Borrower</a>
        </div>
      </div>
    
  </form>
</div>
<video id="video" autoplay="autoplay" loop="loop" poster="polina.jpg">
